syntax = "proto3";

option csharp_namespace = "Synaplexer.Social.Twitter.API.Grpc";

package twitter;

service TwitterService {
  rpc PostThread (PostThreadRequest) returns (PostThreadResponse);
  rpc ScrapeTrends (ScrapeTrendsRequest) returns (ScrapeTrendsResponse);
}

message PostThreadRequest {
  string content = 1;
  repeated string media_urls = 2;
}

message PostThreadResponse {
  bool success = 1;
  repeated string posted_urls = 2;
  string error_message = 3;
}

message ScrapeTrendsRequest {
}

message ScrapeTrendsResponse {
  bool success = 1;
  repeated Trend trends = 2;
  string error_message = 3;
}

message Trend {
  string name = 1;
  string query = 2;
  int64 tweet_volume = 3;
  string url = 4;
}

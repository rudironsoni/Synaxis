global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant:9091']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'inference-gateway'
    static_configs:
      - targets: ['inference-gateway:8080']
    metrics_path: /metrics
    scrape_interval: 15s

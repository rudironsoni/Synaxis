openapi: 3.0.3
info:
  title: Reset Password
  description: Completes password reset using a valid reset token from the email link.
  version: 1.0.0
  contact:
    name: Synaxis Team
    email: support@synaxis.dev

servers:
  - url: http://localhost:5000
    description: Local development server
  - url: https://api.synaxis.dev
    description: Production server

tags:
  - name: Password Management
    description: Password reset and recovery

paths:
  /api/v1/auth/reset-password:
    post:
      summary: Reset password
      description: Completes password reset using a valid reset token from the email link.
      operationId: resetPassword
      tags:
        - Password Management
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
            examples:
              success:
                summary: Successful password reset
                value:
                  token: "aGVsbG8td29ybGQtcGFzc3dvcmQtcmVzZXQtdG9rZW4..."
                  newPassword: "NewSecurePassword456!"
              error_weak_password:
                summary: Reset with weak password (will fail)
                value:
                  token: "aGVsbG8td29ybGQtcGFzc3dvcmQtcmVzZXQtdG9rZW4..."
                  newPassword: "weak"
              error_expired_token:
                summary: Reset with expired token (will fail)
                value:
                  token: "expired-reset-token"
                  newPassword: "NewSecurePassword456!"
              error_invalid_token:
                summary: Reset with invalid token (will fail)
                value:
                  token: "invalid-token"
                  newPassword: "NewSecurePassword456!"
              error_missing_fields:
                summary: Reset with missing fields (will fail)
                value:
                  token: "aGVsbG8td29ybGQtcGFzc3dvcmQtcmVzZXQtdG9rZW4..."
      responses:
        '200':
          description: Password reset successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
              examples:
                success:
                  summary: Successful password reset response
                  value:
                    message: "Password has been reset successfully. Please login with your new password."
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          description: Invalid or expired reset token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                expired_token:
                  summary: Expired reset token
                  value:
                    error: "InvalidResetToken"
                    message: "The password reset token is invalid or has expired. Please request a new reset link."
                invalid_token:
                  summary: Invalid reset token
                  value:
                    error: "InvalidResetToken"
                    message: "The password reset token is invalid or has expired. Please request a new reset link."
                already_used:
                  summary: Token already used
                  value:
                    error: "InvalidResetToken"
                    message: "The password reset token has already been used. Please request a new reset link."

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    ResetPasswordRequest:
      type: object
      required:
        - token
        - newPassword
      properties:
        token:
          type: string
          description: Password reset token from email
          example: "aGVsbG8td29ybGQtcGFzc3dvcmQtcmVzZXQtdG9rZW4..."
        newPassword:
          type: string
          format: password
          minLength: 8
          description: New password (min 8 characters, must include uppercase, lowercase, number, and special character)
          example: "NewSecurePassword456!"

    MessageResponse:
      type: object
      properties:
        message:
          type: string
          description: Response message
          example: "Operation completed successfully"
        expiresAt:
          type: string
          format: date-time
          description: Expiration timestamp for time-sensitive operations
          example: "2024-01-15T11:30:00Z"

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Error code
          example: "ValidationError"
        message:
          type: string
          description: Human-readable error message
          example: "The request contains invalid data."
        details:
          type: object
          description: Additional error details
          nullable: true
          example:
            field: "email"
            issue: "Invalid email format"
        retryAfter:
          type: integer
          description: Seconds to wait before retrying (for rate limits)
          nullable: true
          example: 300

  responses:
    BadRequest:
      description: Bad request - Invalid input data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            missing_token:
              summary: Missing reset token
              value:
                error: "BadRequest"
                message: "The request contains invalid data."
                details:
                  field: "token"
                  issue: "Field is required"
            missing_password:
              summary: Missing new password
              value:
                error: "BadRequest"
                message: "The request contains invalid data."
                details:
                  field: "newPassword"
                  issue: "Field is required"
            weak_password:
              summary: Password does not meet requirements
              value:
                error: "ValidationError"
                message: "Password must be at least 8 characters long and include uppercase, lowercase, number, and special character."
                details:
                  field: "newPassword"
                  constraints:
                    minLength: 8
                    pattern: "^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[@$!%*?&])[A-Za-z\\d@$!%*?&]"

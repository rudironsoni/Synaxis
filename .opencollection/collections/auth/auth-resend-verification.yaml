openapi: 3.0.3
info:
  title: Resend Verification Email
  description: Resends email verification link to the user's email address.
  version: 1.0.0
  contact:
    name: Synaxis Team
    email: support@synaxis.dev

servers:
  - url: http://localhost:5000
    description: Local development server
  - url: https://api.synaxis.dev
    description: Production server

tags:
  - name: Email Verification
    description: Email verification and confirmation

paths:
  /api/v1/auth/resend-verification:
    post:
      summary: Resend verification email
      description: Resends email verification link to the user's email address.
      operationId: resendVerification
      tags:
        - Email Verification
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResendVerificationRequest'
            examples:
              success:
                summary: Successful resend verification request
                value:
                  email: "john.doe@example.com"
              error_invalid_email:
                summary: Resend with invalid email (will fail)
                value:
                  email: "invalid-email"
              error_missing_email:
                summary: Resend with missing email (will fail)
                value: {}
      responses:
        '200':
          description: Verification email sent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
              examples:
                success:
                  summary: Successful resend verification response
                  value:
                    message: "If an account exists with this email and is not verified, a verification link has been sent."
                    expiresAt: "2024-01-15T11:30:00Z"
        '400':
          $ref: '#/components/responses/BadRequest'
        '429':
          description: Too many requests - Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                rate_limited:
                  summary: Too many verification email requests
                  value:
                    error: "RateLimitExceeded"
                    message: "Too many verification email requests. Please try again later."
                    retryAfter: 300

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    ResendVerificationRequest:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          format: email
          description: User's email address
          example: "john.doe@example.com"

    MessageResponse:
      type: object
      properties:
        message:
          type: string
          description: Response message
          example: "Operation completed successfully"
        expiresAt:
          type: string
          format: date-time
          description: Expiration timestamp for time-sensitive operations
          example: "2024-01-15T11:30:00Z"

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Error code
          example: "ValidationError"
        message:
          type: string
          description: Human-readable error message
          example: "The request contains invalid data."
        details:
          type: object
          description: Additional error details
          nullable: true
          example:
            field: "email"
            issue: "Invalid email format"
        retryAfter:
          type: integer
          description: Seconds to wait before retrying (for rate limits)
          nullable: true
          example: 300

  responses:
    BadRequest:
      description: Bad request - Invalid input data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            invalid_email_format:
              summary: Invalid email format
              value:
                error: "BadRequest"
                message: "The request contains invalid data."
                details:
                  field: "email"
                  issue: "Invalid email format"
            missing_email:
              summary: Missing email field
              value:
                error: "BadRequest"
                message: "The request contains invalid data."
                details:
                  field: "email"
                  issue: "Field is required"

apiVersion: v1
kind: Secret
metadata:
  name: synaxis-git-repo
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
type: Opaque
stringData:
  url: https://github.com/rudironsoni/Synaxis.git
  username: rudironsoni
  # For private repos, use a personal access token
  # password: <github-pat>
  # For public repos, leave password empty
  password: ""
  insecure: "false"
  enableLfs: "false"

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: synaxis-observability
  namespace: argocd
  labels:
    app.kubernetes.io/name: synaxis-observability
    app.kubernetes.io/part-of: synaxis
spec:
  project: synaxis
  source:
    repoURL: https://github.com/rudironsoni/Synaxis.git
    targetRevision: main
    path: infrastructure/kubernetes/apps/observability
  destination:
    server: https://kubernetes.default.svc
    namespace: synaxis
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: apps
      kind: StatefulSet
      jsonPointers:
        - /spec/replicas

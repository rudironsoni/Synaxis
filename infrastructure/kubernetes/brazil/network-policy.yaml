---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: synaxis-api-network-policy
  namespace: synaxis
  labels:
    app: synaxis-api
spec:
  podSelector:
    matchLabels:
      app: synaxis-api
  policyTypes:
    - Ingress
    - Egress
  
  ingress:
    # Allow traffic from ALB
    - from:
        - namespaceSelector:
            matchLabels:
              name: kube-system
          podSelector:
            matchLabels:
              app.kubernetes.io/name: aws-load-balancer-controller
      ports:
        - protocol: TCP
          port: 8080
    
    # Allow traffic from other synaxis-api pods
    - from:
        - podSelector:
            matchLabels:
              app: synaxis-api
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 9090
    
    # Allow traffic from Prometheus
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9090
  
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    
    # Allow HTTPS to external services
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
    
    # Allow PostgreSQL
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 5432
    
    # Allow Redis
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 6379
    
    # Allow Qdrant
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 6333
        - protocol: TCP
          port: 6334
    
    # Allow communication with other synaxis-api pods
    - to:
        - podSelector:
            matchLabels:
              app: synaxis-api
      ports:
        - protocol: TCP
          port: 8080
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: synaxis
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: synaxis
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

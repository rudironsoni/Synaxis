---
apiVersion: v1
kind: Secret
metadata:
  name: synaxis-db-credentials
  namespace: synaxis
  labels:
    app: synaxis-api
    component: database
type: Opaque
stringData:
  # These values should be populated from AWS Secrets Manager via External Secrets Operator
  # or injected at deployment time
  DB_HOST: "synaxis-brazil-production.xxxxxxxxxxxx.sa-east-1.rds.amazonaws.com"
  DB_PORT: "5432"
  DB_NAME: "synaxis"
  DB_USERNAME: "synaxis_admin"
  # DB_PASSWORD will be retrieved from AWS Secrets Manager
---
apiVersion: v1
kind: Secret
metadata:
  name: synaxis-redis-credentials
  namespace: synaxis
  labels:
    app: synaxis-api
    component: cache
type: Opaque
stringData:
  # These values should be populated from AWS Secrets Manager via External Secrets Operator
  REDIS_HOST: "synaxis-brazil-production.xxxxxxxxxxxx.cache.amazonaws.com"
  REDIS_PORT: "6379"
  REDIS_TLS: "true"
  # REDIS_AUTH_TOKEN will be retrieved from AWS Secrets Manager
---
apiVersion: v1
kind: Secret
metadata:
  name: synaxis-qdrant-credentials
  namespace: synaxis
  labels:
    app: synaxis-api
    component: vector-db
type: Opaque
stringData:
  QDRANT_HOST: "10.2.1.100"  # Private IP of Qdrant instance
  QDRANT_PORT: "6333"
  QDRANT_GRPC_PORT: "6334"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: synaxis-config
  namespace: synaxis
  labels:
    app: synaxis-api
data:
  ENVIRONMENT: "production"
  REGION: "sa-east-1"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  COMPLIANCE_MODE: "LGPD"
  DATA_RESIDENCY: "Brazil"
  MAX_CONCURRENT_REQUESTS: "1000"
  REQUEST_TIMEOUT: "30s"
  ENABLE_METRICS: "true"
  ENABLE_TRACING: "true"

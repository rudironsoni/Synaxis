# Horizontal Pod Autoscaler for Synaxis API
# Scales pods based on CPU and memory utilization
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: synaxis-api-hpa
  namespace: synaxis-eu
  labels:
    app: synaxis-api
    component: autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: synaxis-api
  
  minReplicas: 3  # Minimum 3 replicas for high availability
  maxReplicas: 20 # Maximum 20 replicas for cost control
  
  metrics:
  # CPU-based scaling
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70 # Scale up when CPU > 70%
  
  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80 # Scale up when memory > 80%
  
  # Scale down behavior
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300 # Wait 5 minutes before scaling down
      policies:
      - type: Percent
        value: 10 # Scale down by 10% of current replicas
        periodSeconds: 60
      - type: Pods
        value: 1 # Or scale down by 1 pod
        periodSeconds: 60
      selectPolicy: Min # Use the policy that scales down the least
    
    # Scale up behavior
    scaleUp:
      stabilizationWindowSeconds: 60 # Wait 1 minute before scaling up
      policies:
      - type: Percent
        value: 50 # Scale up by 50% of current replicas
        periodSeconds: 60
      - type: Pods
        value: 2 # Or scale up by 2 pods
        periodSeconds: 60
      selectPolicy: Max # Use the policy that scales up the most
---
# Vertical Pod Autoscaler (optional, for right-sizing)
# Requires VPA to be installed in the cluster
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: synaxis-api-vpa
  namespace: synaxis-eu
  labels:
    app: synaxis-api
    component: autoscaling
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: synaxis-api
  
  updatePolicy:
    updateMode: "Auto" # Automatically apply recommendations
  
  resourcePolicy:
    containerPolicies:
    - containerName: api
      minAllowed:
        cpu: 100m
        memory: 256Mi
      maxAllowed:
        cpu: 4000m
        memory: 8Gi
      controlledResources:
      - cpu
      - memory

# Synaxis EU-West-1 Namespace
# GDPR-compliant namespace for EU workloads
---
apiVersion: v1
kind: Namespace
metadata:
  name: synaxis-eu
  labels:
    name: synaxis-eu
    region: eu-west-1
    compliance: gdpr
    environment: production
  annotations:
    description: "Synaxis EU region workloads - GDPR compliant"
---
# Resource Quota for namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: synaxis-eu-quota
  namespace: synaxis-eu
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    persistentvolumeclaims: "10"
    services.loadbalancers: "2"
---
# Limit Range for pods
apiVersion: v1
kind: LimitRange
metadata:
  name: synaxis-eu-limits
  namespace: synaxis-eu
spec:
  limits:
  - max:
      cpu: "4"
      memory: 8Gi
    min:
      cpu: "100m"
      memory: 128Mi
    default:
      cpu: "1"
      memory: 2Gi
    defaultRequest:
      cpu: "500m"
      memory: 1Gi
    type: Container

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: synaxis-api
  namespace: synaxis
  labels:
    app.kubernetes.io/name: synaxis
    app.kubernetes.io/component: api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: synaxis-api
  
  minReplicas: 3
  maxReplicas: 20
  
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Min
    
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 4
          periodSeconds: 30
      selectPolicy: Max
  
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
    
    # Custom metrics (requires Prometheus adapter)
    - type: Pods
      pods:
        metric:
          name: http_requests_per_second
        target:
          type: AverageValue
          averageValue: "1000"
    
    - type: Pods
      pods:
        metric:
          name: http_request_duration_seconds_p95
        target:
          type: AverageValue
          averageValue: "500m" # 500ms

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: synaxis-api
  namespace: synaxis
  labels:
    app.kubernetes.io/name: synaxis
    app.kubernetes.io/component: api
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: synaxis
      app.kubernetes.io/component: api
  unhealthyPodEvictionPolicy: AlwaysAllow

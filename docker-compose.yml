services:
  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - synaxis-inference-gateway-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - synaxis-inference-gateway-redis-data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a ${REDIS_PASSWORD} ping | grep PONG"]
      interval: 5s
      timeout: 3s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4
    profiles: ["dev"]
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "4317:4317"

  inference-gateway:
    image: synaxis/synaxis-inferencegateway:latest
    build:
      context: .
      dockerfile: src/InferenceGateway/WebApi/Dockerfile
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      Synaxis__ControlPlane__ConnectionString: Host=postgres;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      ConnectionStrings__Redis: redis:6379,password=${REDIS_PASSWORD},abortConnect=false
      Synaxis__InferenceGateway__Providers__Groq__Key: ${GROQ_API_KEY}
      Synaxis__InferenceGateway__Providers__Cohere__Key: ${COHERE_API_KEY}
      Synaxis__InferenceGateway__Providers__Cloudflare__Key: ${CLOUDFLARE_API_KEY}
      Synaxis__InferenceGateway__Providers__Cloudflare__AccountId: ${CLOUDFLARE_ACCOUNT_ID}
      Synaxis__InferenceGateway__Providers__Gemini__Key: ${GEMINI_API_KEY}
      Synaxis__InferenceGateway__Providers__OpenRouter__Key: ${OPENROUTER_API_KEY}
      Synaxis__InferenceGateway__Providers__DeepSeek__Key: ${DEEPSEEK_API_KEY}
      Synaxis__InferenceGateway__Providers__DeepSeek__Type: OpenAI
      Synaxis__InferenceGateway__Providers__DeepSeek__Endpoint: ${DEEPSEEK_API_ENDPOINT}
      Synaxis__InferenceGateway__Providers__OpenAI__Key: ${OPENAI_API_KEY}
      Synaxis__InferenceGateway__Providers__OpenAI__Type: OpenAI
      Synaxis__InferenceGateway__Providers__OpenAI__Endpoint: ${OPENAI_API_ENDPOINT}
      Synaxis__InferenceGateway__Providers__Antigravity__ProjectId: ${ANTIGRAVITY_PROJECT_ID}
      Synaxis__InferenceGateway__Providers__Antigravity__Endpoint: ${ANTIGRAVITY_API_ENDPOINT}
      Synaxis__InferenceGateway__Providers__Antigravity__FallbackEndpoint: ${ANTIGRAVITY_API_ENDPOINT_FALLBACK}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
      OTEL_SERVICE_NAME: synaxis-gateway
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  synaxis-inference-gateway-postgres-data:
  synaxis-inference-gateway-redis-data:

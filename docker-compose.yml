services:
  inference-gateway:
    image: synaxis/synaxis-inferencegateway:latest
    restart: unless-stopped
    build:
      context: .
      dockerfile: src/InferenceGateway/WebApi/Dockerfile
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      Synaxis__ControlPlane__ConnectionString: Host=postgres;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      ConnectionStrings__Redis: redis:6379,password=${REDIS_PASSWORD},abortConnect=false
      Synaxis__InferenceGateway__JwtSecret: ${JWT_SECRET:-SynaxisDefaultSecretKeyDoNotUseInProd1234567890}
      Synaxis__InferenceGateway__Providers__Groq__Key: ${GROQ_API_KEY}
      Synaxis__InferenceGateway__Providers__Cohere__Key: ${COHERE_API_KEY}
      Synaxis__InferenceGateway__Providers__Cloudflare__Key: ${CLOUDFLARE_API_KEY}
      Synaxis__InferenceGateway__Providers__Cloudflare__AccountId: ${CLOUDFLARE_ACCOUNT_ID}
      Synaxis__InferenceGateway__Providers__Gemini__Key: ${GEMINI_API_KEY}
      Synaxis__InferenceGateway__Providers__HuggingFace__Key: ${HUGGINGFACE_API_KEY}
      Synaxis__InferenceGateway__Providers__OpenRouter__Key: ${OPENROUTER_API_KEY}
      Synaxis__InferenceGateway__Providers__NVIDIA__Key: ${NVIDIA_API_KEY}
      Synaxis__InferenceGateway__Providers__DeepSeek__Key: ${DEEPSEEK_API_KEY}
      Synaxis__InferenceGateway__Providers__DeepSeek__Type: OpenAI
      Synaxis__InferenceGateway__Providers__DeepSeek__Endpoint: ${DEEPSEEK_API_ENDPOINT}
      Synaxis__InferenceGateway__Providers__OpenAI__Key: ${OPENAI_API_KEY}
      Synaxis__InferenceGateway__Providers__OpenAI__Type: OpenAI
      Synaxis__InferenceGateway__Providers__OpenAI__Endpoint: ${OPENAI_API_ENDPOINT}
      Synaxis__InferenceGateway__Providers__Antigravity__ProjectId: ${ANTIGRAVITY_PROJECT_ID}
      Synaxis__InferenceGateway__Providers__Antigravity__Endpoint: ${ANTIGRAVITY_API_ENDPOINT}
      Synaxis__InferenceGateway__Providers__Antigravity__FallbackEndpoint: ${ANTIGRAVITY_API_ENDPOINT_FALLBACK}
      TokenOptimization__Qdrant__Endpoint: http://qdrant:6333
      TokenOptimization__Qdrant__ApiKey: ${QDRANT_API_KEY}
      TokenOptimization__Qdrant__CollectionName: ${QDRANT_COLLECTION_NAME:-token_optimization}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
      OTEL_SERVICE_NAME: synaxis-gateway
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - synaxis-network

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10
    ports:
      - "5432:5432"
    volumes:
      - synaxis-postgres-data:/var/lib/postgresql/data
    networks:
      - synaxis-network

  redis:
    image: redis:7
    restart: unless-stopped
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a ${REDIS_PASSWORD} ping | grep PONG"]
      interval: 5s
      timeout: 3s
      retries: 10
    ports:
      - "6379:6379"
    volumes:
      - synaxis-redis-data:/data
    networks:
      - synaxis-network

  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    profiles:
      - infrastructure
      - dev
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    networks:
      - synaxis-network
    depends_on:
      postgres:
        condition: service_healthy

  jaeger:
    image: jaegertracing/all-in-one:latest
    restart: unless-stopped
    ports:
      - "16686:16686"
      - "4317:4317"
    networks:
      - synaxis-network

  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      QDRANT__SERVICE__API_KEY: ${QDRANT_API_KEY}
      QDRANT__TELEMETRY__PROMETHEUS_PORT: 9091
    volumes:
      - synaxis-qdrant-data:/qdrant/storage
      - ./qdrant-backups:/qdrant/snapshots
    networks:
      - qdrant-internal
      - synaxis-network
    healthcheck:
      test: ["CMD-SHELL", "(wget -qO- http://localhost:6333/healthz 2>/dev/null || echo 'ok') | grep -q 'ok'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  qdrant-backup:
    image: alpine/curl:latest
    restart: unless-stopped
    profiles:
      - infrastructure
    environment:
      QDRANT_API_KEY: ${QDRANT_API_KEY}
      BACKUP_RETENTION_HOURS: ${BACKUP_RETENTION_HOURS:-24}
    volumes:
      - ./qdrant-backups:/backups
    networks:
      - qdrant-internal
    command: >
      sh -c "while true; do
        echo 'Creating Qdrant snapshot...'
        curl -X POST 'http://qdrant:6333/collections/*/snapshots' \
          -H 'api-key: $$QDRANT_API_KEY' || echo 'Snapshot creation failed';
        echo 'Cleaning up old backups...'
        find /backups -type f -name '*.snapshot' -mmin +$$((BACKUP_RETENTION_HOURS * 60)) -delete;
        echo 'Sleeping for 1 hour...'
        sleep 3600;
      done"
    depends_on:
      qdrant:
        condition: service_healthy

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    profiles:
      - monitoring
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - synaxis-network
    depends_on:
      - qdrant

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    profiles:
      - monitoring
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: ${GF_INSTALL_PLUGINS:-}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - synaxis-network
    depends_on:
      - prometheus

volumes:
  synaxis-postgres-data:
  synaxis-redis-data:
  synaxis-qdrant-data:
  prometheus-data:
  grafana-data:

networks:
  synaxis-network:
    driver: bridge
  qdrant-internal:
    driver: bridge

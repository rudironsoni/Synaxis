info:
  name: Identity Register
  type: http
  seq: 1
http:
  method: POST
  url: "{{baseUrl}}/identity/register"
  headers:
    - name: Content-Type
      value: application/json
    - name: Authorization
      value: Bearer {{token}}
  body:
    type: json
    data: |-
      {
        "email": "user@organization.com",
        "password": "SecurePass123!",
        "organizationName": "My Organization"
      }
auth:
  mode: bearer
  bearer:
    token: "{{token}}"

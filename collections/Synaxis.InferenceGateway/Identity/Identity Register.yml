info:
  name: Identity Register
  type: http
  seq: 1
http:
  method: POST
  url: "{{baseUrl}}/identity/register"
  headers:
    - name: Content-Type
      value: application/json
  body:
    type: json
    data: |-
      {
        "email": "test-{{$timestamp}}@organization.com",
        "password": "SecurePass123!",
        "firstName": "Test",
        "lastName": "User",
        "organizationName": "My Organization"
      }
auth:
  mode: none

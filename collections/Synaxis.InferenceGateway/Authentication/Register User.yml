info:
  name: Register User
  type: http
  seq: 1
http:
  method: POST
  url: "{{baseUrl}}/identity/register"
  headers:
    - name: Content-Type
      value: application/json
  body:
    type: json
    data: |-
      {
        "email": "test-{{$timestamp}}@example.com",
        "password": "SecurePassword123!",
        "firstName": "Test",
        "lastName": "User",
        "organizationName": "Test Organization"
      }
auth:
  mode: none

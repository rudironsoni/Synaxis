info:
  name: Update Organization Settings
  type: http
  seq: 3
http:
  method: PUT
  url: "{{baseUrl}}/api/v1/organizations/{{organizationId}}/settings"
  headers:
    - name: Content-Type
      value: application/json
    - name: Authorization
      value: Bearer {{token}}
  body:
    type: json
    data: |-
      {
        "dataRetentionDays": 90,
        "requireSso": true,
        "allowedEmailDomains": ["example.com", "test.com"]
      }
auth:
  mode: bearer
  bearer:
    token: "{{token}}"

info:
  name: Generate API Key (Legacy)
  type: http
  seq: 3
http:
  method: POST
  url: "{{baseUrl}}/apikeys"
  headers:
    - name: Content-Type
      value: application/json
    - name: Authorization
      value: Bearer {{token}}
  body:
    type: json
    data: |-
      {
        "name": "Test Key",
        "permissions": ["read", "write"],
        "expiresInDays": 30
      }
auth:
  mode: bearer
  bearer:
    token: "{{token}}"

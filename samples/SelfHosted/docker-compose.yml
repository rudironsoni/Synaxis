services:
  synaxis:
    build:
      context: ../..
      dockerfile: samples/SelfHosted/Dockerfile
    container_name: synaxis-server
    ports:
      - "5000:5000"   # HTTP
      - "5001:5001"   # HTTPS
      - "5002:5002"   # gRPC
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORTS=5000
      - ASPNETCORE_HTTPS_PORTS=5001
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - REDIS_CONNECTION_STRING=redis:6379
      - POSTGRESQL_CONNECTION_STRING=Host=postgres;Database=synaxis;Username=synaxis;Password=synaxis_password
      - OTLP_ENDPOINT=http://jaeger:4318
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - synaxis-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  postgres:
    image: postgres:17-alpine
    container_name: synaxis-postgres
    environment:
      - POSTGRES_DB=synaxis
      - POSTGRES_USER=synaxis
      - POSTGRES_PASSWORD=synaxis_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - synaxis-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synaxis"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: synaxis-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - synaxis-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: synaxis-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "4318:4318"    # OTLP HTTP receiver
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - synaxis-network
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:

networks:
  synaxis-network:
    driver: bridge
